on:
  push:
    branches:
      - master
      - devel

name: Update pkgdown website

jobs:
  pkgdown:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master
        with:
          r-version: 'release'

      - uses: r-lib/actions/setup-pandoc@master

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          install.packages("remotes")
          install.packages("devtools")
          install.packages("rmarkdown")
          install.packages("ps")
          remotes::install_deps(dependencies = TRUE)
          remotes::install_dev("pkgdown")
        shell: Rscript {0}

      - name: Roxygenize
        # The vignettes will be built in step "Deploy package"
        run: |
          devtools::document(roclets = c('rd', 'collate', 'namespace'))
        shell: Rscript {0}

      - name: Commit results
        run: |
          git add -all
          git commit -m 'Re-build documentation' || echo "No changes to commit"
          git push origin || echo "No changes to commit (documentation)"

      - name: Install package
        run: R CMD INSTALL .

      - name: Render README
        run: Rscript -e 'rmarkdown::render("README.Rmd")'

      - name: Commit results
        run: |
          git commit -m 'Re-build README.Rmd before pkgdown' || echo "No changes to commit"
          git push origin || echo "No changes to commit (README)"

      - name: Deploy package
        run: pkgdown::deploy_to_branch(new_process = FALSE)
        shell: Rscript {0}
